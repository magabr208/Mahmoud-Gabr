<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>النظام الشمسي</title>
  <style>
    body {
    margin: 0;
  background: black;
  overflow-x: hidden;
  font-family: sans-serif;
    }
   /* عنصر النجوم */
.starry-sky {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: black;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  box-shadow:
    100px 200px white,
    300px 500px white,
    600px 100px white,
    900px 400px white,
    200px 300px white,
    700px 600px white,
    400px 700px white,
    1000px 200px white,
    1200px 600px white;
  animation: twinkle 2s infinite ease-in-out;
  opacity: 0.8;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
       .loader-wrapper {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  overflow: hidden;
}

.stars {
  position: absolute;
  width: 200%;
  height: 200%;
  background: transparent;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 10px 10px;
  animation: moveStars 40s linear infinite;
  opacity: 0.2;
}

@keyframes moveStars {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-50%, -50%); }
}

.loader-content h1 {
  color: #00ffff;
  font-size: 30px;
  font-family: 'Cairo', sans-serif;
  animation: pulse 2s infinite;
  text-shadow: 0 0 10px #00ffff;
  z-index: 2;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.7; }
}

    .solar-system {
  padding-top: 70px; /* لإبعاد المحتوى تحت الناف بار */
}
    .navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.05);
  color: white;
  padding: 15px 20px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 1000;
}

.navbar h1 {
  margin: 0;
  color: #00ffff;
}

    .solar-system {
      width: 100vw;
      height: 200vh; /* مساحة عمودية أكبر لتمكين التمرير */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* ترتيب العناصر عموديًا */
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffcc00, #ff9900);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 50px #ffcc00;
      z-index: 10;
    }

   .orbit {
  position: absolute;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
}

    

    .orbit .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform-origin: center;
    }

    .planet {
      position: absolute;
      transform: translateX(var(--distance));
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 50%;
      cursor: pointer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* الكواكب مع التأثيرات */
    .mercury { --distance: 60px; --size: 10px; --color: gray; animation: rotate 40s infinite; }
    .venus   { --distance: 90px; --size: 14px; --color: #c9aa88; animation: rotate 60s infinite; }
    .earth   { --distance: 120px; --size: 16px; --color: #00aaff; animation: rotate 90s infinite; }
    .mars    { --distance: 150px; --size: 13px; --color: #d14c32; animation: rotate 120s infinite; }
    .jupiter { --distance: 200px; --size: 30px; --color: #e1c699; animation: rotate 160s infinite; }
    .saturn  { --distance: 250px; --size: 26px; --color: #f5deb3; animation: rotate 200s infinite; }
    .uranus  { --distance: 300px; --size: 22px; --color: #b0e0e6; animation: rotate 240s infinite; }
    .neptune { --distance: 350px; --size: 22px; --color: #4169e1; animation: rotate 270s infinite; }

    @keyframes rotate {
      from {
        transform: rotate(0deg) translateX(var(--distance)) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg);
      }
    }

    .info-box {
      position: fixed; /* جعل العنصر ثابتًا في مكانه أثناء التمرير */
      top: 100px; /* المسافة من الأعلى */
      right: 20px; /* المسافة من اليمين */
      width: 230px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      text-align: center;
      z-index: 20; /* التأكد من أن البطاقة فوق العناصر الأخرى */
    }

    .info-box img {
      max-width: 100%;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .info-box h2 {
      margin: 5px 0;
      font-size: 20px;
    }

    .info-box p {
      margin: 4px 0;
      font-size: 14px;
    }


    .footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.05);
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  backdrop-filter: blur(4px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 100;
  opacity: 0;
  transform: translateY(100%);
  animation: slideIn 1.5s ease forwards;
  transition: box-shadow 0.3s ease, background 0.3s ease;
}

.footer:hover {
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.footer strong {
  color: #00ffff;
}

/* حركة عند التحميل */
@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="starry-sky">
  <div class="star"></div>
</div>
    <div class="loader-wrapper">
  <div class="stars"></div>
  <div class="loader-content">
    <h1>🚀 جاري التحميل...</h1>
  </div>
</div>

  <nav class="navbar">
  <h1>انقر علي الشاشة--  🚀 مشروع الفضاء</h1>
</nav>

  <div class="solar-system">
    <div class="sun"></div>

    <!-- الكواكب -->
    <div class="orbit mercury">
      <div class="planet-container mercury">
        <div class="planet mercury" data-name="عطارد" data-size="4,880 كم" data-distance="57.9 مليون كم" data-moons="0" data-img="images/mercury.jpg"></div>
      </div>
    </div>

    <div class="orbit venus">
      <div class="planet-container venus">
        <div class="planet venus" data-name="الزهرة" data-size="12,104 كم" data-distance="108.2 مليون كم" data-moons="0" data-img="images/venus.jpg"></div>
      </div>
    </div>

    <div class="orbit earth">
      <div class="planet-container earth">
        <div class="planet earth" data-name="الأرض" data-size="12,742 كم" data-distance="149.6 مليون كم" data-moons="1" data-img="images/earth.jpg"></div>
      </div>
    </div>

    <div class="orbit mars">
      <div class="planet-container mars">
        <div class="planet mars" data-name="المريخ" data-size="6,779 كم" data-distance="227.9 مليون كم" data-moons="2" data-img="images/mars.jpg"></div>
      </div>
    </div>

    <div class="orbit jupiter">
      <div class="planet-container jupiter">
        <div class="planet jupiter" data-name="المشتري" data-size="139,820 كم" data-distance="778.3 مليون كم" data-moons="79" data-img="images/jupiter.jpg"></div>
      </div>
    </div>

    <div class="orbit saturn">
      <div class="planet-container saturn">
        <div class="planet saturn" data-name="زحل" data-size="116,460 كم" data-distance="1,427 مليون كم" data-moons="82" data-img="images/saturn.jpg"></div>
      </div>
    </div>

    <div class="orbit uranus">
      <div class="planet-container uranus">
        <div class="planet uranus" data-name="أورانوس" data-size="50,724 كم" data-distance="2,871 مليون كم" data-moons="27" data-img="images/uranus.jpg"></div>
      </div>
    </div>

    <div class="orbit neptune">
      <div class="planet-container neptune">
        <div class="planet neptune" data-name="نبتون" data-size="49,244 كم" data-distance="4,498 مليون كم" data-moons="14" data-img="images/neptune.jpg"></div>
      </div>
    </div>

    <!-- مربع المعلومات -->
    <div class="info-box" id="info">
      <img id="planet-image" src="" alt="صورة الكوكب" style="display:none;">
      <h2>مرر على كوكب</h2>
      <p>لرؤية معلوماته</p>
    </div>
  </div>

  <audio id="space-sound" src="sounds/space.mp3" preload="auto"></audio>
  <footer class="footer">
  <p>صُمم بواسطة <strong>Mahmoud Gabr</strong> &copy; 2025</p>
</footer>
  <script>

   
   window.addEventListener("load", () => {
    setTimeout(() => {
      const loader = document.querySelector(".loader-wrapper");
      if (loader) loader.style.display = "none";
    }, 5000); // الانتظار لمدة 5 ثوانٍ
  });


    // الكود الخاص بإظهار المعلومات عند المرور على الكوكب
    const planets = document.querySelectorAll('.planet');
    const infoBox = document.getElementById('info');
    const image = document.getElementById('planet-image');
    const sound = document.getElementById('space-sound');

    planets.forEach(planet => {
      planet.addEventListener('mouseenter', (e) => {
        const planetData = e.target.dataset;
        image.src = planetData.img;
        image.style.display = 'block';
        infoBox.innerHTML = `
          <img src="${planetData.img}" alt="${planetData.name}">
          <h2>${planetData.name}</h2>
          <p>الحجم: ${planetData.size}</p>
          <p>المسافة من الشمس: ${planetData.distance}</p>
          <p>الأقمار: ${planetData.moons}</p>
        `;
        sound.play();
      });
    });

    document.body.addEventListener('click', () => {
  sound.play();
});


  </script>

</body>
</html>
